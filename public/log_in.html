
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPF CRM â€“ Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        
        :root {
            --primary: #2c3e50;
            --secondary: #7f8c8d;
            --danger: #e74c3c;
            --success: #27ae60;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --card-shadow: 0 4px 16px rgba(0,0,0,0.10);
            --transition: 0.3s ease;
        }

        body {
            background-color: #f2f5f8;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
        }

        .login-card {
            width: 100%;
            max-width: 430px;
            background: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 35px;
            animation: fadeIn 0.6s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-header .logo {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
        }

        .login-header .logo i {
            font-size: 2rem;
            color: white;
        }

        .login-header h4 {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .form-control {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #d0d7df;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44,62,80,0.15);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background: var(--primary);
            border-color: var(--primary);
            transition: var(--transition);
        }

        .btn-primary:hover {
            background: #1e2d3b;
            border-color: #1e2d3b;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: var(--secondary);
            border-color: var(--secondary);
            transform: none;
        }

        .support-text {
            color: var(--secondary);
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-danger {
            background-color: #fdf2f2;
            border: 1px solid #f8d7da;
            color: var(--danger);
        }

        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: var(--success);
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            margin-right: 8px;
        }

        footer {
            margin-top: 30px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.3s ease;
        }

    </style>

</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h4>NPF CRM Login</h4>
            <p class="text-muted">Access the Command CRM Portal</p>
        </div>

        <!-- Alert Messages -->
        <div class="alert alert-danger" id="errorAlert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span id="errorMessage"></span>
        </div>

        <div class="alert alert-success" id="successAlert">
            <i class="fas fa-check-circle me-2"></i>
            <span id="successMessage"></span>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" 
                       class="form-control" 
                       id="usernameField"
                       placeholder="Enter username" 
                       required
                       autocomplete="username">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" 
                           class="form-control" 
                           id="passwordField"
                           placeholder="Enter password" 
                           required
                           autocomplete="current-password">
                    <span class="input-group-text" style="cursor:pointer" onclick="togglePassword()">
                        <i class="fa fa-eye" id="toggleIcon"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-2" id="loginBtn">
                <i class="fas fa-sign-in-alt me-2"></i> Log In
            </button>
        </form>

        <p class="support-text">Authorized Personnel Only</p>
    </div>

    <footer class="text-center">
        <small class="text-muted">&copy; 2025 Lychee Tech. 
            <br> All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

     <script src="js/app.js"></script>
    
    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:5000/api';

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameField = document.getElementById('usernameField');
        const passwordField = document.getElementById('passwordField');
        const loginBtn = document.getElementById('loginBtn');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const successAlert = document.getElementById('successAlert');
        const successMessage = document.getElementById('successMessage');

        // Toggle password visibility
        function togglePassword() {
            const icon = document.getElementById('toggleIcon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
            
            // Shake animation
            document.querySelector('.login-card').classList.add('shake');
            setTimeout(() => {
                document.querySelector('.login-card').classList.remove('shake');
            }, 300);
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
        }

        // Hide all alerts
        function hideAlerts() {
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
        }

        // Set loading state
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Logging in...';
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Log In';
            }
        }

        // Check if already logged in
         function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (token) {
                return; 
            }
        }


        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlerts();

            const username = usernameField.value.trim();
            const password = passwordField.value;

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Store auth data
                localStorage.setItem('authToken', data.data.token);
                localStorage.setItem('currentUser', JSON.stringify({
                    id: data.data.id,
                    username: data.data.username,
                    name: data.data.name,
                    role: data.data.role,
                    department: data.data.department
                }));

                showSuccess('Login successful! Redirecting...');

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Invalid username or password');
            } finally {
                setLoading(false);
            }
        });


        // Initialize
            document.addEventListener('DOMContentLoaded', () => {    hideAlerts();    });

        
    </script>

</body>
</html>
