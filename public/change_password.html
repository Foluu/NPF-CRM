
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPF CRM â€“ Change Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #7f8c8d;
            --danger: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --card-shadow: 0 4px 16px rgba(0,0,0,0.10);
            --transition: 0.3s ease;
        }

        body {
            background-color: #f2f5f8;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
        }

        .login-card {
            width: 100%;
            max-width: 430px;
            background: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 35px;
            animation: fadeIn 0.6s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-header .icon-circle {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
        }

        .login-header .icon-circle i {
            font-size: 1.8rem;
            color: white;
        }

        .login-header h4 {
            font-weight: 700;
            color: var(--primary);
        }

        .login-header p {
            color: var(--secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
            color: var(--primary);
        }

        .form-control {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #d0d7df;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44,62,80,0.15);
        }

        .form-control.is-invalid {
            border-color: var(--danger);
        }

        .form-control.is-valid {
            border-color: var(--success);
        }

        .invalid-feedback {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            background: #e0e0e0;
            overflow: hidden;
        }

        .password-strength .bar {
            height: 100%;
            width: 0;
            transition: var(--transition);
        }

        .password-strength .bar.weak { width: 33%; background: var(--danger); }
        .password-strength .bar.medium { width: 66%; background: var(--warning); }
        .password-strength .bar.strong { width: 100%; background: var(--success); }

        .strength-text {
            font-size: 0.8rem;
            margin-top: 4px;
        }

        .strength-text.weak { color: var(--danger); }
        .strength-text.medium { color: var(--warning); }
        .strength-text.strong { color: var(--success); }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
            margin-top: 10px;
        }

        .auth-btn:hover {
            background: #1e2d3b;
            transform: translateY(-2px);
        }

        .auth-btn:disabled {
            background: var(--secondary);
            transform: none;
            cursor: not-allowed;
        }

        .switch-link {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 18px;
        }

        .switch-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        .switch-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-danger {
            background-color: #fdf2f2;
            border: 1px solid #f8d7da;
            color: var(--danger);
        }

        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: var(--success);
        }

        .user-info {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .user-info .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .user-info .details {
            flex: 1;
        }

        .user-info .name {
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }

        .user-info .role {
            font-size: 0.85rem;
            color: var(--secondary);
            margin: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <div class="icon-circle">
                <i class="fas fa-key"></i>
            </div>
            <h4>Change Password</h4>
            <p>Update your credentials to keep your account secure</p>
        </div>

        <!-- User Info -->
        <div class="user-info" id="userInfo" style="display: none;">
            <img src="" alt="User Avatar" class="avatar" id="userAvatar">
            <div class="details">
                <p class="name" id="userName"></p>
                <p class="role" id="userRole"></p>
            </div>
        </div>

        <!-- Alert Messages -->
        <div class="alert alert-danger" id="errorAlert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span id="errorMessage"></span>
        </div>

        <div class="alert alert-success" id="successAlert">
            <i class="fas fa-check-circle me-2"></i>
            <span id="successMessage"></span>
        </div>

        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <div class="input-group">
                    <input class="form-control"
                           type="password"
                           id="currentPassword"
                           placeholder="Enter current password"
                           required>
                    <span class="input-group-text" style="cursor:pointer" onclick="togglePassword('currentPassword', 'toggleIcon1')">
                        <i class="fa fa-eye" id="toggleIcon1"></i>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-group">
                    <input class="form-control"
                           type="password"
                           id="newPassword"
                           placeholder="Enter new password"
                           required>
                    <span class="input-group-text" style="cursor:pointer" onclick="togglePassword('newPassword', 'toggleIcon2')">
                        <i class="fa fa-eye" id="toggleIcon2"></i>
                    </span>
                </div>
                <div class="password-strength">
                    <div class="bar" id="strengthBar"></div>
                </div>
                <small class="strength-text" id="strengthText"></small>
            </div>

            <div class="form-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <div class="input-group">
                    <input class="form-control"
                           type="password"
                           id="confirmNewPassword"
                           placeholder="Confirm new password"
                           required>
                    <span class="input-group-text" style="cursor:pointer" onclick="togglePassword('confirmNewPassword', 'toggleIcon3')">
                        <i class="fa fa-eye" id="toggleIcon3"></i>
                    </span>
                </div>
                <div class="invalid-feedback" id="matchError">Passwords do not match</div>
            </div>

            <button type="submit" class="auth-btn" id="submitBtn">
                <i class="fas fa-lock me-2"></i> Update Password
            </button>
        </form>

        <p class="switch-link">
            <a href="index.html">
                <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
            </a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:5000/api';

        // DOM Elements
        const changePasswordForm = document.getElementById('changePasswordForm');
        const currentPasswordField = document.getElementById('currentPassword');
        const newPasswordField = document.getElementById('newPassword');
        const confirmNewPasswordField = document.getElementById('confirmNewPassword');
        const submitBtn = document.getElementById('submitBtn');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const successAlert = document.getElementById('successAlert');
        const successMessage = document.getElementById('successMessage');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const matchError = document.getElementById('matchError');

        // Get auth token
        function getToken() {
            return localStorage.getItem('authToken');
        }

        // Check authentication
        function checkAuth() {
            const token = getToken();
            const user = localStorage.getItem('currentUser');

            if (!token || !user) {
                window.location.href = 'login.html';
                return;
            }

            // Display user info
            try {
                const userData = JSON.parse(user);
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('userName').textContent = userData.name || userData.username;
                document.getElementById('userRole').textContent = userData.role.charAt(0).toUpperCase() + userData.role.slice(1);
                document.getElementById('userAvatar').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.name || userData.username)}&background=2c3e50&color=fff`;
            } catch (e) {
                console.error('Error parsing user data:', e);
            }
        }

        // Toggle password visibility
        function togglePassword(fieldId, iconId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(iconId);

            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Check password strength
        function checkPasswordStrength(password) {
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            return strength;
        }

        // Update password strength indicator
        function updateStrengthIndicator() {
            const password = newPasswordField.value;
            const strength = checkPasswordStrength(password);

            strengthBar.className = 'bar';
            strengthText.className = 'strength-text';

            if (password.length === 0) {
                strengthText.textContent= '';
                return;
            }

            if (strength <= 2) {
                strengthBar.classList.add('weak');
                strengthText.classList.add('weak');
                strengthText.textContent = 'Weak password';
            } else if (strength <= 3) {
                strengthBar.classList.add('medium');
                strengthText.classList.add('medium');
                strengthText.textContent = 'Medium strength';
            } else {
                strengthBar.classList.add('strong');
                strengthText.classList.add('strong');
                strengthText.textContent = 'Strong password';
            }
        }

        // Check if passwords match
        function checkPasswordMatch() {
            const newPassword = newPasswordField.value;
            const confirmPassword = confirmNewPasswordField.value;

            if (confirmPassword.length === 0) {
                confirmNewPasswordField.classList.remove('is-invalid', 'is-valid');
                matchError.style.display = 'none';
                return true;
            }

            if (newPassword !== confirmPassword) {
                confirmNewPasswordField.classList.add('is-invalid');
                confirmNewPasswordField.classList.remove('is-valid');
                matchError.style.display = 'block';
                return false;
            } else {
                confirmNewPasswordField.classList.remove('is-invalid');
                confirmNewPasswordField.classList.add('is-valid');
                matchError.style.display = 'none';
                return true;
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
        }

        // Hide all alerts
        function hideAlerts() {
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
        }

        // Set loading state
        function setLoading(loading) {
            if (loading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Updating...';
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-lock me-2"></i> Update Password';
            }
        }

        // Event listeners
        newPasswordField.addEventListener('input', updateStrengthIndicator);
        confirmNewPasswordField.addEventListener('input', checkPasswordMatch);
        newPasswordField.addEventListener('input', checkPasswordMatch);

        // Handle form submission
        changePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlerts();

            const currentPassword = currentPasswordField.value;
            const newPassword = newPasswordField.value;
            const confirmPassword = confirmNewPasswordField.value;

            // Validate
            if (!currentPassword || !newPassword || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (newPassword.length < 6) {
                showError('New password must be at least 6 characters');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('New passwords do not match');
                return;
            }

            if (currentPassword === newPassword) {
                showError('New password must be different from current password');
                return;
            }

            setLoading(true);

            try {
                const token = getToken();
                const response = await fetch(`${API_BASE_URL}/auth/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to change password');
                }

                showSuccess('Password changed successfully! Redirecting to dashboard...');
                
                // Reset form
                changePasswordForm.reset();
                strengthBar.className = 'bar';
                strengthText.textContent = '';

                // Redirect after success
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Password change error:', error);
                showError(error.message || 'Failed to change password');
            } finally {
                setLoading(false);
            }
        });

        // Check auth on page load
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>



</body>
</html>
